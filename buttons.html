<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.bundle.js" async></script>
    <title>Buttons</title>
</head>
<body>
    <div class="m-5">
        <button class="btn btn-primary">home</button>
        <button class="btn btn-secondary">search </button>
        <button class="btn btn-success">contact</button>
        <button class="btn btn-warning">menu</button>
        <button class="btn btn-danger">share</button>
        <button class="btn btn-info">information</button>
        <button class="btn btn-dark">save</button>
        <hr>
        <button class="btn btn-outline-primary btn-lg">home</button>
        <button class="btn btn-outline-secondary btn-sm">search </button>
        <button class="btn btn-outline-success">contact</button>
        <button class="btn btn-outline-warning">menu</button>
        <button class="btn btn-outline-danger">share</button>
        <button class="btn btn-outline-info">information</button>
        <button class="btn btn-outline-dark" disabled>save</button>
        <input class="btn-secondray" type="button" value="input">
    </div>
    
</body>
</html>
