<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.bundle.js" async></script>
    <title>Alert</title>
</head>
<body>
    <div class="m-5">
        <div class="alert alert-primary alert-dismissible "> 
           <i class=" mx-2 fa fa-info"></i>    imformation message
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
         <div class="alert alert-success alert-dismissible ">
            <i class=" mx-2 fa fa-check-circle"></i> success message
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
         <div class="alert alert-danger alert-dismissible"> 
           <i class="mx-2 fa fa-exclamation-triangle"></i> danger message
           <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-warning alert-dismissible ">
            <i class="mx-2 fa fa-exclamation-triangle"></i>
        <span class="h2 fw-bold" > warning message</span>
        <p> A warning message is an advanced notice of a potential change that may result in loss of data or an error state.</p>
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
</div>
    
</body>
</html>
